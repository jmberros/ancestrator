primary_populations: &primary_populations
    - PEL
    - PUR
    - MXL
    - CLM
    - Colombian
    - Maya
    - Pima
    - Surui

PCA:
    reference_population: PEL  # used to orient the PCAs axes consistently
    primary_populations: *primary_populations
    primary:
        marker: 'o'
        markersize: 60
        alpha: 1
        linewidth: 0
        zorder: 2  # Higher values are on top
    secondary:
        marker: 'D'
        markersize: 30
        alpha: 1
        linewidth: 0
        zorder: 1
